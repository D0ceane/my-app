apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-deployment
  labels:
    app: react
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react-app
          image: react:latest
          ports:
            - containerPort: 3000
---
apiVersion: apps/v2
kind: Ingress
metadata:
  name: myapp
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  project: default
  source:
    repoURL: 'https://github.com/D0ceane/my-app'
    targetRevision: main
    path: .
    exclude:
      - '**/jsconfig.json'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
